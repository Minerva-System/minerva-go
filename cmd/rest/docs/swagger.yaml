paths:
  /{company}/products:
    get:
      consumes:
      - application/json
      description: Get a list of products per page
      parameters:
      - description: company UUID
        in: path
        name: company
        required: true
        type: string
      - description: page number (0 or more)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
      summary: Products list
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: Create a new product
      parameters:
      - description: company UUID
        in: path
        name: company
        required: true
        type: string
      - description: new product data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/schema.NewProduct'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
      summary: Create product
      tags:
      - Products
  /{company}/products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific product
      parameters:
      - description: company UUID
        in: path
        name: company
        required: true
        type: string
      - description: product UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: deleted successfully
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schema.ErrorMessage'
      summary: Delete product
      tags:
      - Products
    get:
      consumes:
      - application/json
      description: Get data of a specific product
      parameters:
