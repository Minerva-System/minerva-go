basePath: /api/v1
definitions:
  model.Company:
    properties:
      companyName:
        type: string
      createdAt:
        type: string
      id:
        type: string
      slug:
        type: string
      tradingName:
        type: string
      updatedAt:
        type: string
    type: object
  model.Product:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      price:
        type: number
      unit:
        type: string
      updatedAt:
        type: string
    type: object
  model.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      login:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
  schema.BooleanResponse:
    properties:
      value:
        type: boolean
    type: object
  schema.ErrorMessage:
    properties:
      details:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  schema.NewCompany:
    properties:
      companyName:
        maxLength: 255
        minLength: 3
        type: string
      slug:
        maxLength: 30
        minLength: 3
        type: string
      tradingName:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - companyName
    - slug
    - tradingName
    type: object
  schema.NewProduct:
    properties:
      description:
        type: string
      price:
        type: number
      unit:
        type: string
    required:
    - description
    - price
    - unit
    type: object
  schema.NewUser:
    properties:
      email:
        type: string
      login:
        maxLength: 25
        minLength: 5
        type: string
      name:
        maxLength: 100
        type: string
      password:
        minLength: 8
        type: string
    required:
    - login
    - name
    - password
    type: object
  schema.UpdatedCompany:
    properties:
      companyName:
        maxLength: 255
        type: string
      slug:
        maxLength: 30
        type: string
      tradingName:
        maxLength: 255
        type: string
    type: object
