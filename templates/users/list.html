{{ define "users/list" }}
{{range $user := .users}}
<tr>
  <th scope="row">{{$user.id}}</th>
  <td>{{$user.login}}</td>
  <td>{{$user.email}}</td>
  <td>{{$user.name}}</td>
  <td>{{$user.createdAt}}</td>
  <td><{{$user.updatedAt}}</td>

  <td>
    <button
      class="btn btn-danger"
	     hx-delete="{{.api_host}}/{{.company_id}}/users/{{$user.id}}"
	     hx-trigger="click"
	     hx-target="#users-table">Delete</button>
  </td>
</tr>
{{end}}
{{end}}
